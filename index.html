<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/trading-vue-js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="symbol">
                <option value="BTCUSDT">BTC/USDT</option>
                <option value="ETHUSDT">ETH/USDT</option>
                <option value="BNBUSDT">BNB/USDT</option>
                <option value="SOLUSDT">SOL/USDT</option>
                <option value="XRPUSDT">XRP/USDT</option>
                <option value="ADAUSDT">ADA/USDT</option>
                <option value="DOGEUSDT">DOGE/USDT</option>
                <option value="DOTUSDT">DOT/USDT</option>
                <option value="MATICUSDT">MATIC/USDT</option>
                <option value="AVAXUSDT">AVAX/USDT</option>
                <option value="LINKUSDT">LINK/USDT</option>
                <option value="ATOMUSDT">ATOM/USDT</option>
                <option value="UNIUSDT">UNI/USDT</option>
                <option value="AAVEUSDT">AAVE/USDT</option>
                <option value="NEARUSDT">NEAR/USDT</option>
            </select>
            <select id="timeframe">
                <option value="1m">1 minute</option>
                <option value="5m">5 minutes</option>
                <option value="15m">15 minutes</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hours</option>
                <option value="1d">1 day</option>
            </select>
            <button id="analyze">Analyze</button>
            <button onclick="window.location.href='signals.html'" class="signals-button">All Signals</button>
        </div>
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        <div class="signals">
            <h2>Trading Signals</h2>
            <div id="signalsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
